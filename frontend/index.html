<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />

  <!-- Favicons - Multiple sizes for different platforms -->
  <link rel="icon" type="image/png" sizes="512x512" href="/favicon.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon.png" />
  <link rel="apple-touch-icon" sizes="180x180" href="/favicon.png" />
  <link rel="shortcut icon" href="/favicon.png" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Canonical URL -->
  <link rel="canonical" href="https://snorq.xyz/" />

  <!-- Additional SEO Meta Tags -->
  <meta name="robots" content="index, follow, max-snippet:-1, max-image-preview:large, max-video-preview:-1" />
  <meta name="author" content="SNORQ" />
  <meta name="language" content="English" />


  <!-- SEO Meta Tags -->
  <title>SNORQ - All your conversation. One intelligent workspace.</title>
  <meta name="description"
    content="All your conversation. One intelligent workspace. Bring every business conversation into focus with SNORQ. Manage TikTok, WhatsApp, and Messenger in one unified inbox. Join the waitlist!" />
  <meta name="keywords"
    content="unified inbox, social media, messaging, TikTok, WhatsApp, Facebook Messenger, customer support, business communication, team collaboration" />

  <!-- Open Graph -->
  <meta property="og:title" content="SNORQ - All your conversation. One intelligent workspace." />
  <meta property="og:description"
    content="Bring every business conversation into focus. Unified inbox for TikTok, WhatsApp, and Messenger. Join the waitlist!" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://snorq.xyz" />
  <meta property="og:image" content="https://snorq.xyz/og-logo.png" />
  <meta property="og:image:width" content="1200" />
  <meta property="og:image:height" content="630" />
  <meta property="og:site_name" content="SNORQ" />

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="SNORQ - All your conversation. One intelligent workspace." />
  <meta name="twitter:description"
    content="Bring every business conversation into focus. Unified inbox for TikTok, WhatsApp, and Messenger." />
  <meta name="twitter:image" content="https://snorq.xyz/og-logo.png" />

  <!-- Fonts - Preconnect for performance -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

  <!-- Theme Color -->
  <meta name="theme-color" content="#8cc63f" />
</head>

<body class="antialiased">
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
